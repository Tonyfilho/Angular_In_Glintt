<div class="container">
  <div class="row">
    <div class="container col-6">
      <form [formGroup]="authenticationForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com" formControlName="email">
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Min 8 dig with 1 special caracter"
            formControlName="password">
        </div>
        <div class="mb-4">
          <button type="submit" class="btn btn-primary" [disabled]="!authenticationForm.valid">{{ isLoginMode ? "Login"
             : " Sign Up "}}</button> |
          <button type="button" class="btn btn-secondary" (click)="onSwitchMode()">Switch to {{ isLoginMode ? "Sign Up"
             : " Login "}}</button>
        </div>
      </form>
    </div>

    <!-- Modal -->
    <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Ops... Some thing Wrong: {{ this.localError?.status}}</h4>
          </div>
          <div class="modal-body">
            <p>{{ this.localError?.statusText}}</p>
            <p>{{ this.localError?.name}}</p>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" (click)="closeModal()">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>
