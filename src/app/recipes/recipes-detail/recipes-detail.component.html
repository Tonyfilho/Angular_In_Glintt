<div class="row">
  <div class="col">
    <h2>Recipe Name: {{loadItem?.['name']}}</h2>
  </div>
  <!-- <div class="row"> -->
</div>
<hr>
<div class="row">
  <div class="col">
    <ul class="nav navbar-nav">
      <li class="nav-item dropdown">
        <button class="btn btn-primary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
          aria-expanded="false">Manage Recipe</button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" (click)="sendGoodsToshoppingList()">To Shopping List </a></li>
          <li><a class="dropdown-item" href="#">Add Recipe</a></li>
          <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
        </ul>
      </li>
    </ul>
  </div>
</div>

<div class="row">
  <div class="col">
    <div class="card-list">
      <div class="card" style="width: 35rem;">
        <img [src]="loadItem?.imagePath" class="card-img-top" alt="{{ loadItem?.name }}">
        <div class="card-body">
          <h5 class="card-title">{{loadItem?.name}}</h5>
          <p class="card-text">{{loadItem?.description}}</p>
          <a class="btn btn-primary" (click)="closeRecipes()">Close Recipes </a>
        </div>
      </div>
    </div>
  </div>
</div>
